<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
    <h1 class="text-center text-warning mb-3">Find Phone</h1>
</header>
<main class="container">
    <section>
        <div class="mb-3 w-50">
            <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1"
                placeholder="search your phone">
            <div id="btn-search" class="btn btn-primary">Search</div>
        </div>
    </section>
    <!-- sezrch phone -->
    <section>
        <div id ="Phone-container" class="row row-cols-1 row-cols-md-3 g-4">
           
                    
          </div>
          <div id="no-phone-found" class="d-none">
            <h3 class="text-warning mt-4 ">No Phone Found.Please Again Search</h3>
        </div>
    </section>
    <!-- loder -->
    <section id="loder" class="d-none">
        <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="js/script.js"></script>
</body>
</html>
